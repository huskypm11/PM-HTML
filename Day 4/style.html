
<html>
<head>
    
    <title>Styled Box Example</title>
    <style>
        
        .styled-box {
            border: 5px solid black;
           background-color: lightblue;
            padding: 100px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto; 
            outline-style: dotted;
            outline-color: red;
        }

        
        
    </style>
</head>
<body>
    <h1>Styled Box</h1>

   
    <div class="styled-box">
        
        <p>This is a simple styled box. You can use it to highlight specific content or key points on your page.</p>
    </div>

</body>
</html>
