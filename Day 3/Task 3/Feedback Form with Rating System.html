<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
   
</head>
<body>

    <h1>We Value Your Feedback</h1>
    
    <form class="feedback-form" action="your_feedback_handler_url" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="comments">Feedback/Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" required></textarea><br>

        <label>Rating:</label><br>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">1 Star</label><br>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">2 Stars</label><br>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">3 Stars</label><br>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">4 Stars</label><br>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">5 Stars</label><br><br>

        <label>Would you recommend our service?</label><br>
        <input type="checkbox" id="recommend_yes" name="recommend" value="yes">
        <label for="recommend_yes">Yes</label><br>
        <input type="checkbox" id="recommend_no" name="recommend" value="no">
        <label for="recommend_no">No</label><br><br>

        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
