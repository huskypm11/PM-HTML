<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: #f4f4f4;
      }

      .navmenu {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #333;
        color: #fff;
        padding: 15px 30px;
      }

      .navmenu h2 {
        margin-right: auto;
        font-size: 1.8em;
        font-weight: bold;
      }

      .navmenu nav {
        color: #fff;
        font-size: 1em;
        margin: 0 15px;
        cursor: pointer;
        transition: color 0.3s;
      }

      .navmenu nav:hover {
        color: #ff4081;
      }

      /* Grid container for 2x2 layout */
      .main {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin: 30px auto;
        padding: 0 20px;
        max-width: 800px;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
      }

      .card img:hover {
        transform: scale(1.05);
      }

      .prod {
        font-size: 1.2em;
        font-weight: 600;
        color: #333;
        margin: 15px 0 5px;
      }

      .price {
        font-size: 1em;
        color: #007bff;
        margin-bottom: 15px;
      }

      .cart {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #28a745;
        color: #fff;
        border-radius: 5px;
        margin-bottom: 15px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .cart:hover {
        background-color: #218838;
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        .main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="navmenu">
      <h2>Our Online Store</h2>
      <nav>Home</nav>
      <nav>New Arrivals</nav>
      <nav>Best Sellers</nav>
      <nav>Sales</nav>
    </div>

    <div class="main">
      <div class="card">
        <img src="./luis_gomes.jpg" alt="Product 1" />
        <p class="prod">Product 1</p>
        <p class="price">$19.99</p>
        <a href="#" class="cart">Add to Cart</a>
      </div>

      <div class="card">
        <img src="./luis_gomes.jpg" alt="Product 2" />
        <p class="prod">Product 2</p>
        <p class="price">$21.99</p>
        <a href="#" class="cart">Add to Cart</a>
      </div>

      <div class="card">
        <img src="./luis_gomes.jpg" alt="Product 3" />
        <p class="prod">Product 3</p>
        <p class="price">$23.99</p>
        <a href="#" class="cart">Add to Cart</a>
      </div>

      <div class="card">
        <img src="./luis_gomes.jpg" alt="Product 4" />
        <p class="prod">Product 4</p>
        <p class="price">$25.99</p>
        <a href="#" class="cart">Add to Cart</a>
      </div>
    </div>
  </body>
</html>
