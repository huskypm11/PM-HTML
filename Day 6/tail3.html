<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Width Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

  <div class="space-y-8 max-w-3xl mx-auto">
    
    <!-- 50% Width -->
    <div class="w-1/2 bg-blue-500 text-white text-center py-4 rounded">
      50% Width
    </div>

    <!-- Fixed Width (256px) -->
    <div class="w-64 bg-green-500 text-white text-center py-4 rounded">
      256px Width
    </div>

    <!-- Full Width -->
    <div class="w-full bg-red-500 text-white text-center py-4 rounded">
      Full Width
    </div>

    <!-- Responsive Width -->
    <div class="sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-full bg-purple-500 text-white text-center py-4 rounded">
      Responsive Width
    </div>
    
  </div>

</body>

</html>
