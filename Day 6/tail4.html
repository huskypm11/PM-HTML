<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Spacing Example</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

  <!-- Container with margin and padding -->
  <div class="space-y-10 max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
    
    <!-- 50% Width with Margin and Padding -->
    <div class="w-1/2 mx-auto bg-blue-500 text-white text-center py-4 px-6 rounded mb-6">
      50% Width, mx-auto, py-4, px-6
    </div>

    <!-- Fixed Width (256px) with Margin and Padding -->
    <div class="w-64 mx-auto bg-green-500 text-white text-center py-6 px-4 rounded mt-8">
      256px Width, mx-auto, py-6, px-4
    </div>

    <!-- Full Width with Spacing, Margin, and Padding -->
    <div class="w-full bg-red-500 text-white text-center py-5 px-10 rounded mt-10 mb-10">
      Full Width, py-5, px-10, mt-10, mb-10
    </div>

    <!-- Responsive Width with Margin and Padding -->
    <div class="sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-full bg-purple-500 text-white text-center py-8 px-6 rounded mt-12">
      Responsive Width, py-8, px-6, mt-12
    </div>

    <!-- Button with Padding, Margin, and Hover Effect -->
    <div class="text-center mt-14">
      <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-8 rounded-lg font-medium transition duration-300">
        Learn More
      </button>
    </div>
  </div>

</body>

</html>
